site_name: OptimaV2 Document
site_url: "https://example.enerzai.com/optimav2"
repo_url: "https://github.com/ENERZAi/OptimaV2-Docs"
nav:
  - About: about.md
  - "User Guide":
    - "Install": "guide/install.md"
    - "Convert": "guide/convert.md"
    - "Inference": "guide/inference.md"
  - "Opto Language":
    - "Builtin Functions": "kernel/builtin.md"
  - "Runtime API Reference":
    - "C++": "runtime/cpp.md"
    - "Python": "runtime/python.md"
  - Misc:
    - "Cross Compile": "runtime/cross_build.md"

theme:
  name: material
  features:
    - content.tabs.link
  hljs_languages:
    - cpp
    - python
    - bash
plugins:
  - section-index
markdown_extensions: 
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
